<!DOCTYPE html>
<html>
<head>

<body>

<h2>PDF Reader</h2>

<button onclick="openAllFilesAccessSettings()">ðŸ“‚ TÃ¼m Dosya EriÅŸimine Ä°zin Ver</button>
<button onclick="loadPDFs()">ðŸ“„ PDF'leri Tara</button>

<div id="pdfList"></div>

<script>
/* Android 11+ MANAGE_EXTERNAL_STORAGE ayarlarÄ±na gider */
function openAllFilesAccessSettings() {
    window.open(
        "intent://settings/manageAllFilesAccessPermission/" +
        "#Intent;scheme=android.settings.MANAGE_ALL_FILES_ACCESS_PERMISSION;end",
        "_system"
    );
}

/* PDF'leri yÃ¼kle (custom plugin Ã¼zerinden) */
async function loadPDFs() {
    if (!window.AndroidFullFileAccess) {
        alert("Plugin yÃ¼klenmedi!");
        return;
    }

    try {
        const result = await window.AndroidFullFileAccess.getAllPdfs();
        const list = result?.files || [];

        const container = document.getElementById("pdfList");
        container.innerHTML = "<h3>Bulunan PDF DosyalarÄ±:</h3>";

        if (list.length === 0) {
            container.innerHTML += "<p>PDF bulunamadÄ±.</p>";
            return;
        }

        list.forEach(file => {
            container.innerHTML += `<div class='item'>ðŸ“„ ${file}</div>`;
        });

    } catch (err) {
        alert("PDF tarama sÄ±rasÄ±nda hata: " + err);
    }
}
</script>
