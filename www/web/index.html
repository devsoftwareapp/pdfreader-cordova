<!DOCTYPE html>
<html>
<head>

    
<script src="../cordova.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: gap:;">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tüm Dosya Erişimi</title>

    <style>
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            margin:0;
            background:#f4f4f4;
            font-family:Arial, sans-serif;
        }
        #btn {
            padding:18px 30px;
            font-size:22px;
            background:#007bff;
            color:#fff;
            border:none;
            border-radius:10px;
        }
        #result {
            margin-top:25px;
            text-align:center;
            font-size:22px;
        }
    </style>
</head>
<body>

<div>
    <button id="btn">İzin Ver</button>
    <div id="result"></div>
</div>

<script>
document.addEventListener("deviceready", function () {

    const btn = document.getElementById("btn");
    const result = document.getElementById("result");

    // Butona basılınca ayar ekranı açılır
    btn.onclick = function () {
        openAllFilesAccessSettings();
        setTimeout(checkPermission, 1500);
    };

    // Android ayar ekranı açma (settings-hook)
    function openAllFilesAccessSettings() {
        if (!cordova.plugins.settings) {
            alert("cordova-plugin-settings-hook eksik!");
            return;
        }

        cordova.plugins.settings.open(
            "manageAllFilesAccessPermission",
            () => console.log("Ayar ekranı açıldı"),
            () => alert("Ayar ekranı açılamadı")
        );
    }

    // MANAGE_EXTERNAL_STORAGE izin kontrolü
    function checkPermission() {
        const permissions = cordova.plugins.permissions;
        permissions.checkPermission(
            permissions.MANAGE_EXTERNAL_STORAGE,
            () => { result.innerHTML = "✔ Başarılı! İzin verildi"; },
            () => { result.innerHTML = "❌ İzin verilmedi"; }
        );
    }

});
</script>

</body>
</html>
