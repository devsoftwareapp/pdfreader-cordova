<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dosya İzin Test</title>
    <script src="cordova.js"></script>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        button {
            padding: 16px 26px;
            border-radius: 14px;
            border: none;
            font-size: 18px;
            background: #0074ff;
            color: white;
            font-weight: bold;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
        }
        #list {
            margin-top: 25px;
            font-size: 16px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<h2>PDF Tarayıcı</h2>

<button onclick="askPermission()">PDF Erişimine İzin Ver</button>

<div id="result"></div>
<pre id="list"></pre>

<script>
document.addEventListener("deviceready", () => {
    console.log("Device Ready");
});

async function askPermission() {
    const perm = cordova.plugins.permissions;
    const MANAGE = perm.MANAGE_EXTERNAL_STORAGE;
    const READ = perm.READ_EXTERNAL_STORAGE;

    // Android 11+ için MANAGE ALL FILES
    if (cordova.platformId === "android" && device.sdkVersion >= 30) {
        perm.checkPermission(MANAGE, function(status) {
            if (!status.hasPermission) {
                // Alt çekmece permission drawer açılır
                perm.requestPermission(MANAGE, function(res) {
                    if (res.hasPermission) {
                        document.getElementById("result").innerHTML = "✔ Tam dosya izni verildi";
                        listPDFs();
                    } else {
                        document.getElementById("result").innerHTML = "❌ İzin reddedildi";
                    }
                }, 
                function() {
                    document.getElementById("result").innerHTML = "❌ İstek hatası";
                });
            } else {
                document.getElementById("result").innerHTML = "✔ İzin zaten vardı";
                listPDFs();
            }
        });
    }
    else { 
        // Android 10 ve altı → Normal dosya izni
        perm.requestPermission(READ, function(res){
            if (res.hasPermission) {
                document.getElementById("result").innerHTML = "✔ Okuma izni verildi";
                listPDFs();
            } else {
                document.getElementById("result").innerHTML = "❌ İzin reddedildi";
            }
        });
    }
}


// PDF LİSTELEME (DCIM / Documents / Download taraması)
function listPDFs() {
    const dirs = [
        cordova.file.externalRootDirectory + "Download/",
        cordova.file.externalRootDirectory + "Documents/",
        cordova.file.externalRootDirectory + "DCIM/"
    ];

    let found = [];

    dirs.forEach(dir => {
        window.resolveLocalFileSystemURL(dir, function(dirEntry) {
            let reader = dirEntry.createReader();
            reader.readEntries(function(entries) {
                entries.forEach(e => {
                    if (e.isFile && e.name.toLowerCase().endsWith(".pdf")) {
                        found.push(dir + e.name);
                        document.getElementById("list").innerText = found.join("\n");
                    }
                });
            });
        });
    });
}
</script>

</body>
</html>
