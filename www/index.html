<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permission Auto Launcher</title>
  <script type="module">
    import { App } from "/capacitor/App.js";

    // Uygulama açılır açılmaz ayarlara götür
    window.addEventListener("DOMContentLoaded", () => {
      App.openUrl({
        url: "app-settings:android.settings.MANAGE_APP_ALL_FILES_ACCESS_PERMISSION"
      });
    });
  </script>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>İzin ekranı açılıyor...</h2>
</body>
</html>
