<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- Burada ../ KULLANILMAZ çünkü index.html zaten www içindedir -->
    <script src="cordova.js"></script>

    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        button {
            padding: 16px 26px;
            border-radius: 14px;
            border: none;
            font-size: 18px;
            background: #0074ff;
            color: white;
            font-weight: bold;
        }
        #result {
            margin-top: 25px;
            font-size: 18px;
        }
        #list {
            margin-top: 25px;
            white-space: pre-wrap;
            font-size: 15px;
        }
    </style>
</head>

<body>

<h2>PDF Erişim Testi</h2>
<button onclick="askPermission()">İzin Ver</button>

<div id="result"></div>
<pre id="list"></pre>

<script>
document.addEventListener("deviceready", () => {
    console.log("Cihaz hazır");
});

function askPermission() {
    const perm = cordova.plugins.permissions;
    const MANAGE = perm.MANAGE_EXTERNAL_STORAGE;
    const READ = perm.READ_EXTERNAL_STORAGE;

    // Android 11+ (SDK 30+) için tam dosya izni
    if (device.sdkVersion >= 30) {
        perm.checkPermission(MANAGE, status => {
            if (!status.hasPermission) {
                perm.requestPermission(MANAGE, res => {
                    if (res.hasPermission) {
                        document.getElementById("result").innerHTML = "✔ Tam dosya izni verildi";
                        listPDFs();
                    } else {
                        document.getElementById("result").innerHTML = "❌ İzin reddedildi";
                    }
                });
            } else {
                document.getElementById("result").innerHTML = "✔ İzin zaten vardı";
                listPDFs();
            }
        });
        return;
    }

    // Android 10 ve altı için normal dosya izni
    perm.requestPermission(READ, res => {
        if (res.hasPermission) {
            document.getElementById("result").innerHTML = "✔ Okuma izni verildi";
            listPDFs();
        } else {
            document.getElementById("result").innerHTML = "❌ İzin reddedildi";
        }
    });
}

// PDF Arama
function listPDFs() {
    const dirs = [
        cordova.file.externalRootDirectory + "Download/",
        cordova.file.externalRootDirectory + "Documents/",
        cordova.file.externalRootDirectory + "DCIM/"
    ];
    let found = [];

    dirs.forEach(dir => {
        window.resolveLocalFileSystemURL(dir, entry => {
            entry.createReader().readEntries(files => {
                files.forEach(e => {
                    if (e.isFile && e.name.toLowerCase().endsWith(".pdf")) {
                        found.push(dir + e.name);
                        document.getElementById("list").innerText = found.join("\n");
                    }
                });
            });
        });
    });
}
</script>

</body>
</html>
