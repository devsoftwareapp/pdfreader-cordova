name: Hello Capacitor Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node 20 kur
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Java 17 kur
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Android SDK kur
        uses: android-actions/setup-android@v3

      - name: Projeyi sıfırdan oluştur
        run: |
          mkdir hello-capacitor
          cd hello-capacitor
          
          npm init -y
          npm install @capacitor/core @capacitor/cli

          # capacitor.config.json
          cat << 'EOF' > capacitor.config.json
          {
            "appId": "com.example.hello",
            "appName": "Hello Capacitor",
            "webDir": "www",
            "bundledWebRuntime": false
          }
          EOF

          # www/index.html
          mkdir www
          cat << 'EOF' > www/index.html
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <title>Hello Capacitor</title>
            </head>
            <body>
              <h1>Hello Capacitor!</h1>
            </body>
          </html>
          EOF

      - name: Android ekle & build
        working-directory: hello-capacitor
        run: |
          npx cap add android
          npx cap sync android
          cd android
          ./gradlew assembleDebug

      - name: APK'yi artifact olarak yükle
        uses: actions/upload-artifact@v4   # ← GÜNCEL
        with:
          name: hello-capacitor-apk
          path: hello-capacitor/android/app/build/outputs/apk/debug/*.apk
