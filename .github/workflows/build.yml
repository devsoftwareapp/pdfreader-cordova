name: Build Cordova Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        npm install -g cordova

    - name: Add Android platform
      run: |
        cordova platform add android

    - name: Build Android APK
      run: cordova build android --debug

    - name: List APK files for debugging
      run: find . -name "*.apk" -type f 2>/dev/null || true

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: |
          platforms/android/app/build/outputs/apk/debug/*.apk
          platforms/android/build/outputs/apk/debug/*.apk
        retention-days: 7
