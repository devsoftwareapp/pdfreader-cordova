name: Build Android (Capacitor)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node (Capacitor v7 requires Node >= 20)
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install npm deps
      run: npm install

    - name: Initialize Capacitor if missing
      run: |
        if [ ! -f "capacitor.config.json" ]; then
          npx cap init pdfreader com.pdfreader.app --web-dir=www --yes
        fi

    - name: Add Android platform if missing
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi

    - name: Sync Project
      run: npx cap sync android

    - name: Setup Java (Force Java 17)
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Force Gradle to use Java 17
      run: |
        echo "org.gradle.java.home=$JAVA_HOME_17_X64" >> android/gradle.properties
        cat android/gradle.properties

    - name: Build APK (Debug)
      run: |
        cd android
        ./gradlew assembleDebug --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
