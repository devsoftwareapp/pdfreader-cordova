name: Build Capacitor Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install NPM deps
      run: npm install

    # ðŸ‘‰ Capacitor kurulumunu otomatik yapan ek adÄ±m
    - name: Install Capacitor Core
      run: npm install @capacitor/core @capacitor/cli --save

    # ðŸ‘‰ Capacitor Android runtime
    - name: Install Capacitor Android
      run: npm install @capacitor/android --save

    # ðŸ‘‰ capacitor.config.json otomatik oluÅŸtur
    - name: Create capacitor.config.json
      run: |
        cat << 'EOF' > capacitor.config.json
        {
          "appId": "com.devsoftware.pdfreader",
          "appName": "PDFReader",
          "webDir": "www",
          "bundledWebRuntime": false
        }
        EOF

    # ðŸ‘‰ Android platformunu ekle
    - name: Add Android platform
      run: npx cap add android

    # ðŸ‘‰ Web dosyalarÄ±nÄ± native projeye kopyala
    - name: Sync web â†’ android
      run: npx cap sync android

    # ðŸ‘‰ Android APK derle
    - name: Build APK (debug)
      run: |
        cd android
        ./gradlew assembleDebug

    # ðŸ‘‰ Ã‡Ä±ktÄ±yÄ± yolla
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
