name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Capacitor Sync
        run: npx cap sync android

      # ⬇️ Burada otomatik ekleniyor
      - name: Force Java 17 Toolchain
        run: |
          echo "JAVA_TOOLCHAIN_VERSION=17" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> android/gradle.properties
          echo "sourceCompatibility=17" >> android/gradle.properties
          echo "targetCompatibility=17" >> android/gradle.properties

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
