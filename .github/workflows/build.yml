name: Build Capacitor Android APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    # ðŸ”¥ Android platformu yoksa otomatik ekle
    - name: Add Android platform
      run: npx cap add android --skip-dependencies

    # Web build
    - name: Build web
      run: npm run build

    - name: Copy to Android
      run: npx cap sync android

    # APK build
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
